<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="card-wrapper">
      <article>
        <img class="blogimage" src="./assets/images/illustration-article.svg" alt="article illustration" />

        <div class="content">
          <div class="pad">
            <span>Learning</span>
          </div>
          <h2 class="publishdate">Published 21 Dec 2023</h2>
          <h1 class="title">HTML & CSS foundations</h1>
          <p class="details">
            These languages are the backbone of every website, defining structure, content, and presentation.
          </p>
        </div>

        <div class="author">
          <img class="userpic" src="./assets/images/image-avatar.webp" alt="Greg Hooper" />
          <span class="authorname">Greg Hooper</span>
        </div>
      </article>
    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://www.linkedin.com/in/leandiaz/" target="_blank">Leandro Diaz</a>.
    </footer>
  </body>
</html>
